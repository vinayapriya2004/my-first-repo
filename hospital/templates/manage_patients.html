<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Patients - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      margin-top: 40px;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-success">Manage Patients</h2>

  <!-- Add Patient Form -->
  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="mb-3">Add New Patient</h5>
    <form id="patientForm">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Full Name" id="pname" required>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" placeholder="Age" id="age" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" placeholder="Email" id="pemail" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Patient</button>
    </form>
  </div>

  <!-- Patient List Table -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-3">Patient List</h5>
    <table class="table table-bordered" id="patientTable">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap & JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const patientForm = document.getElementById('patientForm');
  const patientTable = document.querySelector('#patientTable tbody');
  let patientCount = 0;

  patientForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('pname').value;
    const age = document.getElementById('age').value;
    const email = document.getElementById('pemail').value;

    patientCount++;
    const newRow = `
      <tr>
        <td>${patientCount}</td>
        <td>${name}</td>
        <td>${age}</td>
        <td>${email}</td>
        <td><button class="btn btn-sm btn-danger" onclick="removeRow(this)">Delete</button></td>
      </tr>
    `;
    patientTable.insertAdjacentHTML('beforeend', newRow);

    // Reset form
    patientForm.reset();
  });

  function removeRow(button) {
    button.closest('tr').remove();
  }
</script>
</body>
</html>
