<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - DocNow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .forgot-section {
      margin-top: 100px;
      margin-bottom: 80px;
    }
    .forgot-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    .message {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container forgot-section">
    <div class="forgot-box">
      <h3 class="text-center mb-4">Forgot Password</h3>
      <form id="forgotForm">
        <div class="form-group">
          <label for="emailInput">Enter your registered email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div id="successMsg" class="alert alert-success message">Password reset link sent to your email.</div>
        <div id="errorMsg" class="alert alert-danger message">Email not found.</div>
      </form>
      <div class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    const registeredEmails = [
      "doctor@example.com",
      "patient@example.com",
      "admin@example.com"
    ];

    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("emailInput");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      const enteredEmail = emailInput.value.trim();

      if (registeredEmails.includes(enteredEmail)) {
        successMsg.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
