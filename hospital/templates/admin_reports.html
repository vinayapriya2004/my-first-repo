<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
    }
    .card {
      border-radius: 12px;
    }
    .report-header {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-primary report-header">ðŸ“ˆ System Reports</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>Total Appointments</h5>
        <p class="fs-4 fw-bold">27</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>Completed Consultations</h5>
        <p class="fs-4 fw-bold">21</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <h5>Pending Feedbacks</h5>
        <p class="fs-4 fw-bold">6</p>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h4>Recent Doctor Activity</h4>
    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Doctor</th>
          <th>Appointments</th>
          <th>Completed</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dr. Rohit Sharma</td>
          <td>8</td>
          <td>7</td>
          <td>Positive</td>
        </tr>
        <tr>
          <td>Dr. Priya Desai</td>
          <td>10</td>
          <td>10</td>
          <td>Excellent</td>
        </tr>
        <tr>
          <td>Dr. Anand B</td>
          <td>9</td>
          <td>4</td>
          <td>Mixed</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
