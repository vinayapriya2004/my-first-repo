<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocNow | Settings & Logout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #0d6efd, #0a58ca);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
    }
    h3 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    .card {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0a58ca;
    }
    .btn-danger:hover {
      opacity: 0.9;
    }
    label {
      font-weight: 500;
    }
    .form-check-label {
      font-weight: 400;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
  <a class="navbar-brand" href="#">DocNow Settings</a>
  <a href="patient-dashboard.html" class="btn btn-light ms-auto">‚Üê Dashboard</a>
</nav>

<!-- Main -->
<div class="container my-5">
  <div class="card shadow p-4">
    <h3><i class="bi bi-gear-fill me-2"></i>Account Settings</h3>
    <form>

      <!-- Personal Info -->
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="John Doe" />
      </div>

      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="john@example.com" />
      </div>

      <!-- Change Password -->
      <div class="mb-4">
        <label for="newPassword">Change Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="New password" />
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()" />
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>
      </div>

      <!-- Notification Preferences -->
      <div class="card mb-4">
        <div class="card-header bg-light">
          <strong><i class="bi bi-bell-fill me-2"></i>Notification Preferences</strong>
        </div>
        <div class="card-body">
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="emailNotif" checked />
            <label class="form-check-label" for="emailNotif">Email Notifications</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="smsNotif" />
            <label class="form-check-label" for="smsNotif">SMS Notifications</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="pushNotif" />
            <label class="form-check-label" for="pushNotif">Push Notifications</label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save-fill me-1"></i>Save Changes
        </button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>

    </form>
  </div>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out of your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="home.html" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword() {
    const pwd = document.getElementById("newPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
