  <!-- Registration Form -->
  <div class="form-section">
    <h4 class="text-center">Patient Registration</h4>
    <form id="registrationForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter Your Mail" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter Your Phone " required>
        </div>
        <div class="form-group col-md-6">
          <label>Age</label>
          <input type="number" class="form-control" placeholder="Enter Your Age" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Gender</label>
          <select class="form-control" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label>Preferred Department</label>
          <select class="form-control">
            <option value="">Select</option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Dermatology</option>
            <option>Gynecologist</option>
            <option>Pediatrics</option>
          </select>
        </div>
      </div>
      <!-- Date & Time -->
      <!-- <div class="form-row">
        <div class="form-group col-md-6">
          <label>Appointment Date</label>
          <input type="date" name="appointment_date" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label>Appointment Time</label>
          <input type="time" name="appointment_time" class="form-control" required>
        </div>
      </div> -->

      <!-- Doctor Selection -->
      <div class="form-group">
        <label>Choose Doctor</label>
        <select class="form-control" required>
          <option value="">Select Doctor</option>
          <option>Dr. Rahul Sharma</option>
          <option>Dr. Priya Singh</option>
          <option>Dr. Anil Kumar</option>
          <option>Dr. Sneha Patel</option>
          <option>Dr. Meera Joshi</option>
        </select>
      </div>
      

      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" rows="3" placeholder="Your complete address" required></textarea>
      </div>

      <button type="submit" class="btn btn-register btn-block mt-3">Register Now</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        pwd.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Redirect to patient-home.html after form submission
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      // You can add form validation or save to backend here if needed
      window.location.href = "patient_home.html"; // Redirect
    });
  </script>
