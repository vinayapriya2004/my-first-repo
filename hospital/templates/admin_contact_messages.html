<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Messages - Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 12px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-primary">Contact Messages</h2>

  <div class="card p-4 shadow-sm">
    <h5 class="mb-3">Messages from Website Visitors</h5>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="messageTable">
        <!-- Example messages -->
        <tr>
          <td>1</td>
          <td>Arjun R</td>
          <td>arjunr@example.com</td>
          <td>Appointment Query</td>
          <td>When is Dr. Priya available for consultation?</td>
          <td>2025-05-20</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Neha K</td>
          <td>neha.k@example.com</td>
          <td>General Inquiry</td>
          <td>Do you have 24/7 emergency services?</td>
          <td>2025-05-21</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
